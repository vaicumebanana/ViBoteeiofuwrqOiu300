<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ViBot Ultra Assinant 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --user-bg: #4f46e5;
            --bot-bg: #f3f4f6;
            --error-bg: #fee2e2;
            --text: #111827;
            --error-text: #dc2626;
            --bg: #f9fafb;
            --copy-bg: #e5e7eb;
            --toolbar-bg: #e5e7eb;
            --sidebar-width: 280px;
            --mobile-header-height: 60px;
            --mobile-footer-height: 70px;
            --danger: #ef4444;
            
            /* Cores das categorias */
            --produtividade: #3b82f6;
            --criatividade: #8b5cf6;
            --vida-diaria: #10b981;
            --educacao: #f59e0b;
            --negocios: #ec4899;
            --tecnologia: #6366f1;
            --entretenimento: #ef4444;
            --especializadas: #14b8a6;
            --social: #f97316;
            --diversos: #64748b;
            --xadrez: #000000;
        }
        [data-theme="dark"] {
            --primary: #6366f1;
            --bg: #1f2937;
            --bot-bg: #374151;
            --text: #f9fafb;
            --user-bg: #6366f1;
            --copy-bg: #4b5563;
            --toolbar-bg: #374151;
            --danger: #dc2626;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: background 0.3s, color 0.3s;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            height: var(--mobile-header-height);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        [data-theme="dark"] header {
            background: #111827;
            border-color: #374151;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        h1 {
            margin: 0;
            color: var(--primary);
            font-size: 1.4rem;
            font-weight: 700;
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: var(--text);
        }
        [data-theme="dark"] .header-btn {
            background: #2d3748;
            color: white;
        }
        main {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding-top: var(--mobile-header-height);
            padding-bottom: var(--mobile-footer-height);
        }
        #sidebar {
            position: fixed;
            top: var(--mobile-header-height);
            left: 0;
            bottom: var(--mobile-footer-height);
            width: 100%;
            background: white;
            z-index: 90;
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }
        #sidebar.active {
            transform: translateX(0);
        }
        [data-theme="dark"] #sidebar {
            background: #111827;
        }
        #tools-sidebar {
            position: fixed;
            top: var(--mobile-header-height);
            right: 0;
            bottom: var(--mobile-footer-height);
            width: 100%;
            background: white;
            z-index: 90;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            padding: 16px;
        }
        #tools-sidebar.active {
            transform: translateX(0);
        }
        [data-theme="dark"] #tools-sidebar {
            background: #111827;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
        }
        #chatbox {
            background: white;
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        [data-theme="dark"] #chatbox {
            background: #1a202c;
        }
        .message {
            padding: 14px 18px;
            border-radius: 18px;
            max-width: 90%;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
            position: relative;
            font-size: 16px;
        }
        .user {
            background: var(--user-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot {
            background: var(--bot-bg);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .error {
            background: var(--error-bg);
            color: var(--error-text);
            align-self: center;
            text-align: center;
            max-width: 95%;
            padding: 12px;
        }
        .typing {
            color: #6b7280;
            font-style: italic;
            animation: blink 1s steps(1) infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: white;
            border-top: 1px solid #e5e7eb;
            height: var(--mobile-footer-height);
            display: flex;
            align-items: center;
            z-index: 80;
        }
        [data-theme="dark"] #input-area {
            background: #111827;
            border-color: #374151;
        }
        #input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 100%;
        }
        #userInput {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            min-height: 50px;
            resize: none;
            line-height: 1.4;
            color: var(--text);
        }
        [data-theme="dark"] #userInput {
            background: #1f2937;
            color: white;
            border-color: #4b5563;
        }
        #sendBtn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }
        #sendBtn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        #newConversationBtn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            margin: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #conversationList {
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 20px 20px;
        }
        .conversation-btn {
            background: #f3f4f6;
            border: none;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 16px;
            color: var(--text);
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        [data-theme="dark"] .conversation-btn {
            background: #2d3748;
        }
        .conversation-btn.active {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }
        .conversation-icon {
            font-size: 18px;
        }
        .conversation-delete {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--danger);
            font-size: 14px;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .conversation-delete:hover {
            background: rgba(239, 68, 68, 0.1);
        }
        .settings-panel {
            padding: 20px;
            background: var(--bot-bg);
            border-radius: 16px;
            margin: 20px;
        }
        .tools-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        
        /* Novo estilo para categorias */
        .category-container {
            margin-bottom: 15px;
        }
        
        .category-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .category-btn i {
            transition: transform 0.3s;
        }
        
        .category-btn.expanded i {
            transform: rotate(90deg);
        }
        
        .category-tools {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .category-tools.active {
            display: grid;
        }
        
        .tools-panel-btn {
            background: var(--tool-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            height: 100px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .tools-panel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .tools-panel-icon {
            font-size: 24px;
        }
        
        /* Cores específicas para cada categoria */
        .produtividade-btn { background-color: var(--produtividade); }
        .produtividade-tool { --tool-color: var(--produtividade); }
        
        .criatividade-btn { background-color: var(--criatividade); }
        .criatividade-tool { --tool-color: var(--criatividade); }
        
        .vida-diaria-btn { background-color: var(--vida-diaria); }
        .vida-diaria-tool { --tool-color: var(--vida-diaria); }
        
        .educacao-btn { background-color: var(--educacao); }
        .educacao-tool { --tool-color: var(--educacao); }
        
        .negocios-btn { background-color: var(--negocios); }
        .negocios-tool { --tool-color: var(--negocios); }
        
        .tecnologia-btn { background-color: var(--tecnologia); }
        .tecnologia-tool { --tool-color: var(--tecnologia); }
        
        .entretenimento-btn { background-color: var(--entretenimento); }
        .entretenimento-tool { --tool-color: var(--entretenimento); }
        
        .especializadas-btn { background-color: var(--especializadas); }
        .especializadas-tool { --tool-color: var(--especializadas); }
        
        .social-btn { background-color: var(--social); }
        .social-tool { --tool-color: var(--social); }
        
        .diversos-btn { background-color: var(--diversos); }
        .diversos-tool { --tool-color: var(--diversos); }
        
        .xadrez-btn { background-color: var(--xadrez); }
        .xadrez-tool { --tool-color: var(--xadrez); }

        /* Estilos para o tabuleiro de xadrez */
        .chess-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
            border: 2px solid #333;
            margin-bottom: 15px;
        }
        
        .chess-square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }
        
        .chess-square.light {
            background-color: #f0d9b5;
        }
        
        .chess-square.dark {
            background-color: #b58863;
        }
        
        .chess-square.selected {
            background-color: rgba(0, 255, 0, 0.5);
        }
        
        .chess-square.possible-move {
            background-color: rgba(0, 255, 0, 0.3);
        }
        
        .chess-square.last-move {
            background-color: rgba(255, 255, 0, 0.3);
        }
        
        .chess-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }
        
        .chess-move-input {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        .chess-move-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .chess-move-input button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        
        .chess-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        .chess-buttons button {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
        }
        
        .chess-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: var(--bot-bg);
            text-align: center;
            font-weight: bold;
        }
        
        .chess-hint {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: var(--bot-bg);
            text-align: center;
            font-style: italic;
        }
        
        .chess-piece {
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        
        .chess-piece.white {
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .chess-piece.black {
            color: black;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .chess-coords {
            position: absolute;
            font-size: 10px;
            pointer-events: none;
        }
        
        .chess-coords.top {
            top: 2px;
            right: 2px;
        }
        
        .chess-coords.bottom {
            bottom: 2px;
            left: 2px;
        }

        .settings-title {
            font-weight: 700;
            margin-bottom: 16px;
            font-size: 18px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .slider-value {
            font-weight: bold;
            color: var(--primary);
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e5e7eb;
            outline: none;
        }
        [data-theme="dark"] input[type="range"] {
            background: #4b5563;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
        .model-selector {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            background: white;
            font-size: 16px;
            color: var(--text);
        }
        [data-theme="dark"] .model-selector {
            background: #1f2937;
            color: white;
            border-color: #4b5563;
        }
        .status-bar {
            display: none;
        }
        .mobile-tabs {
            position: fixed;
            bottom: var(--mobile-footer-height);
            left: 0;
            right: 0;
            display: flex;
            background: white;
            border-top: 1px solid #e5e7eb;
            z-index: 85;
            height: 50px;
        }
        [data-theme="dark"] .mobile-tabs {
            background: #111827;
            border-color: #374151;
        }
        .tab-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            color: var(--text);
        }
        .welcome-message {
            text-align: center;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .welcome-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary);
            font-weight: 700;
        }
        .welcome-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--text);
            opacity: 0.9;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .feature-card {
            background: var(--bot-bg);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        .feature-title {
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .feature-description {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }
        .action-btn {
            background: var(--copy-bg);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text);
        }
        .message-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
            gap: 8px;
        }
        .delete-all-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            margin: 0 20px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .download-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        @media (min-width: 768px) {
            .features {
                grid-template-columns: repeat(4, 1fr);
            }
            .category-tools {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">VA1</div>
            <h1>ViBot Ultra Assinant 1</h1>
        </div>
        <div class="header-controls">
            <button class="header-btn" id="toggleTheme">
                <i class="fas fa-moon"></i>
            </button>
            <button class="header-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <button class="header-btn" id="toolsBtn">
                <i class="fas fa-tools"></i>
            </button>
        </div>
    </header>

    <main>
        <div id="sidebar">
            <button id="newConversationBtn">
                <i class="fas fa-plus"></i> Nova Conversa
            </button>
            <div id="conversationList"></div>
            
            <button class="delete-all-btn" id="deleteAllConversationsBtn">
                <i class="fas fa-trash"></i> Excluir Todas
            </button>
            
            <div class="settings-panel" id="settingsPanel">
                <div class="settings-title"><i class="fas fa-cog"></i> Configurações</div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Modelo:</span>
                    </div>
                    <select id="modelSelector" class="model-selector">
                        <option value="llama3-70b-8192">ViBot Pro (Alta Performance, 8K)</option>
                        <option value="llama3-8b-8192">ViBot Standard (Balanço, 8K)</option>
                        <option value="llama-3.1-8b-instant">ViBot Instant (8B, 131K)</option>
                        <option value="llama-3.3-70b-versatile">ViBot Versátil (70B, 32K)</option>
                        <option value="gemma2-9b-it">ViBot Gemma (9B, 8K)</option>
                        <option value="meta-llama/llama-guard-4-12b">ViBot Guard (Segurança, 1K)</option>
                    </select>
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Criatividade</span>
                        <span class="slider-value" id="temperatureValue">0.7</span>
                    </div>
                    <input type="range" id="temperatureSlider" min="0" max="2" step="0.1" value="0.7" />
                </div>
                
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Tamanho da Resposta</span>
                        <span class="slider-value" id="maxTokensValue">8192</span>
                    </div>
                    <input type="range" id="maxTokensSlider" min="128" max="8192" step="128" value="8192" />
                </div>
            </div>
        </div>

        <div id="tools-sidebar">
            <div class="tools-panel">
                <!-- Categoria: Produtividade -->
                <div class="category-container">
                    <button class="category-btn produtividade-btn" onclick="toggleCategory('produtividade')">

        <div id="chat-container">
            <div id="chatbox">
                <div class="welcome-message">
                    <div class="welcome-title">Bem-vindo ao ViBot Ultra!</div>
                    <div class="welcome-text">Seu assistente de IA com 300+ ferramentas poderosas</div>
                    
                    <div class="features">
                        <div class="feature-card">
                            <div class="feature-icon"><i class="fas fa-envelope"></i></div>
                            <div class="feature-title">Gerador de E-mails</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon"><i class="fas fa-file-alt"></i></div>
                            <div class="feature-title">Resumos Inteligentes</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon"><i class="fas fa-globe"></i></div>
                            <div class="feature-title">Tradução Avançada</div>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon"><i class="fas fa-edit"></i></div>

                        </div>
                    </div>

    <div class="mobile-tabs">
        <div class="tab-btn" id="chatTabBtn">
            <i class="fas fa-comment"></i>
        </div>
        <div class="tab-btn" id="toolsTabBtn">
            <i class="fas fa-tools"></i>
        </div>
        <div class="tab-btn" id="settingsTabBtn">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div id="input-area">
        <div id="input-container">
            <textarea id="userInput" placeholder="Digite sua mensagem..." autocomplete="off" rows="1"></textarea>
            <button id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Função global para alternar categorias
        function toggleCategory(categoryId) {
            const btn = document.querySelector(`.${categoryId}-btn`);
            const tools = document.getElementById(`${categoryId}-tools`);
            
            btn.classList.toggle('expanded');
            tools.classList.toggle('active');
        }

        // Objeto principal do ViBot
        const ViBot = {
            config: {
                apiUrl: "https://api.groq.com/openai/v1/chat/completions",
                apiKey: "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",
                model: "llama3-70b-8192",
                temperature: 0.7,
                maxTokens: 8192,
                systemPrompt: "Você é um assistente útil chamado ViBot. Responda de forma clara e concisa no idioma do usuário."
            },

            // Variáveis de estado
            elements: {},
            conversations: {},
            currentConversationId: null,
            tools: [],

            // Inicialização
            init() {
                this.cacheElements();
                this.setupEventListeners();
                this.loadConfig();
                this.loadConversations();
                this.updateUI();
                
                // Inicia uma conversa se não existir
                if (!this.currentConversationId || !this.conversations[this.currentConversationId]) {
                    this.startNewConversation();
                }
            },

            // Cache de elementos DOM
            cacheElements() {
                // Elementos principais
                this.elements = {
                    chatbox: document.getElementById("chatbox"),
                    userInput: document.getElementById("userInput"),
                    sendBtn: document.getElementById("sendBtn"),
                    newConversationBtn: document.getElementById("newConversationBtn"),
                    conversationList: document.getElementById("conversationList"),
                    toggleThemeBtn: document.getElementById("toggleTheme"),
                    menuBtn: document.getElementById("menuBtn"),
                    toolsBtn: document.getElementById("toolsBtn"),
                    sidebar: document.getElementById("sidebar"),
                    toolsSidebar: document.getElementById("tools-sidebar"),
                    modelSelector: document.getElementById("modelSelector"),
                    temperatureSlider: document.getElementById("temperatureSlider"),
                    temperatureValue: document.getElementById("temperatureValue"),
                    maxTokensSlider: document.getElementById("maxTokensSlider"),
                    maxTokensValue: document.getElementById("maxTokensValue"),
                    deleteAllConversationsBtn: document.getElementById("deleteAllConversationsBtn"),
                    chatTabBtn: document.getElementById("chatTabBtn"),
                    toolsTabBtn: document.getElementById("toolsTabBtn"),
                    settingsTabBtn: document.getElementById("settingsTabBtn")
                };

                // Todas as ferramentas (botões)
                this.tools = [
                    'generateEmailBtn', 'summarizeTextBtn', 'translateTextBtn', 
                    'improveTextBtn', 'generateCodeBtn', 'generateIdeasBtn',
                    'playChessBtn', 'chessTipsBtn', 'chessOpeningsBtn',
                    'chessEndgamesBtn', 'chessPuzzlesBtn', 'chessAnalysisBtn'
                ];
            },

            // Configuração de eventos
            setupEventListeners() {
                // Eventos principais
                this.elements.sendBtn.addEventListener('click', () => this.handleSendMessage());
                this.elements.userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSendMessage();
                    }
                });

                // Eventos de UI
                this.elements.toggleThemeBtn.addEventListener('click', () => this.toggleTheme());
                this.elements.menuBtn.addEventListener('click', () => this.toggleSidebar());
                this.elements.toolsBtn.addEventListener('click', () => this.toggleToolsSidebar());
                this.elements.newConversationBtn.addEventListener('click', () => this.startNewConversation());
                this.elements.deleteAllConversationsBtn.addEventListener('click', () => this.deleteAllConversations());
                
                // Eventos de abas
                this.elements.chatTabBtn.addEventListener('click', () => this.showChatTab());
                this.elements.toolsTabBtn.addEventListener('click', () => this.showToolsTab());
                this.elements.settingsTabBtn.addEventListener('click', () => this.showSettingsTab());

                // Eventos de configurações
                this.elements.modelSelector.addEventListener('change', (e) => {
                    this.config.model = e.target.value;
                    this.saveConfig();
                });

                this.elements.temperatureSlider.addEventListener('input', (e) => {
                    this.config.temperature = parseFloat(e.target.value);
                    this.elements.temperatureValue.textContent = this.config.temperature.toFixed(1);
                    this.saveConfig();
                });

                this.elements.maxTokensSlider.addEventListener('input', (e) => {
                    this.config.maxTokens = parseInt(e.target.value);
                    this.elements.maxTokensValue.textContent = this.config.maxTokens;
                    this.saveConfig();
                });

                // Eventos para todas as ferramentas
                this.tools.forEach(toolId => {
                    const tool = document.getElementById(toolId);
                    if (tool) {
                        tool.addEventListener('click', () => this.handleToolClick(toolId));
                    }
                });

                // Auto-ajuste do textarea
                this.elements.userInput.addEventListener('input', () => {
                    this.elements.userInput.style.height = 'auto';
                    this.elements.userInput.style.height = (this.elements.userInput.scrollHeight) + 'px';
                });
            },

            // Métodos de UI
            toggleTheme() {
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                document.body.setAttribute('data-theme', isDark ? '' : 'dark');
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
                this.elements.toggleThemeBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            },

            toggleSidebar() {
                this.elements.sidebar.classList.toggle('active');
                if (this.elements.sidebar.classList.contains('active')) {
                    this.elements.toolsSidebar.classList.remove('active');
                }
            },

            toggleToolsSidebar() {
                this.elements.toolsSidebar.classList.toggle('active');
                if (this.elements.toolsSidebar.classList.contains('active')) {
                    this.elements.sidebar.classList.remove('active');
                }
            },

            showChatTab() {
                this.elements.sidebar.classList.remove('active');
                this.elements.toolsSidebar.classList.remove('active');
            },

            showToolsTab() {
                this.elements.toolsSidebar.classList.add('active');
                this.elements.sidebar.classList.remove('active');
            },

            showSettingsTab() {
                this.elements.sidebar.classList.add('active');
                this.elements.toolsSidebar.classList.remove('active');
            },

            // Métodos de conversação
            startNewConversation() {
                const newId = Date.now().toString();
                this.currentConversationId = newId;
                
                this.conversations[newId] = {
                    id: newId,
                    title: 'Nova Conversa',
                    model: this.config.model,
                    temperature: this.config.temperature,
                    maxTokens: this.config.maxTokens,
                    createdAt: new Date().toISOString(),
                    messages: []
                };
                
                this.saveConversations();
                this.renderConversationList();
                this.renderConversation(newId);
                this.toggleSidebar();
            },

            handleSendMessage() {
                const userInput = this.elements.userInput.value.trim();
                if (!userInput) return;
                
                this.appendMessage('user', userInput);
                this.elements.userInput.value = '';
                this.elements.userInput.style.height = 'auto';
                this.elements.sendBtn.disabled = true;
                
                const typingId = 'typing-' + Date.now();
                this.appendMessage('assistant', '<span class="typing">Digitando...</span>', typingId);
                
                this.saveUserMessage(userInput);
                
                const messages = [
                    { role: 'system', content: this.config.systemPrompt },
                    ...this.conversations[this.currentConversationId].messages.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }))
                ];
                
                this.callAPI(messages, typingId);
            },

            // Métodos auxiliares
            appendMessage(role, content, id = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                if (id) messageDiv.id = id;
                messageDiv.innerHTML = content;
                
                if (role === 'assistant') {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'message-actions';
                    actionsDiv.innerHTML = `
                        <button class="action-btn copy-btn" title="Copiar">
                            <i class="fas fa-copy"></i>
                        </button>
                    `;
                    
                    actionsDiv.querySelector('.copy-btn').addEventListener('click', () => {
                        navigator.clipboard.writeText(content);
                        const icon = actionsDiv.querySelector('.copy-btn i');
                        icon.classList.remove('fa-copy');
                        icon.classList.add('fa-check');
                        setTimeout(() => {
                            icon.classList.remove('fa-check');
                            icon.classList.add('fa-copy');
                        }, 2000);
                    });
                    
                    messageDiv.appendChild(actionsDiv);
                }
                
                this.elements.chatbox.appendChild(messageDiv);
                this.elements.chatbox.scrollTop = this.elements.chatbox.scrollHeight;
            },

            // Métodos de persistência
            loadConfig() {
                const savedConfig = localStorage.getItem('ViBotConfig');
                if (savedConfig) {
                    Object.assign(this.config, JSON.parse(savedConfig));
                }
                
                this.elements.modelSelector.value = this.config.model;
                this.elements.temperatureSlider.value = this.config.temperature;
                this.elements.temperatureValue.textContent = this.config.temperature.toFixed(1);
                this.elements.maxTokensSlider.value = this.config.maxTokens;
                this.elements.maxTokensValue.textContent = this.config.maxTokens;
                
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.body.setAttribute('data-theme', savedTheme === 'dark' ? 'dark' : '');
                this.elements.toggleThemeBtn.innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            },

            saveConfig() {
                localStorage.setItem('ViBotConfig', JSON.stringify({
                    model: this.config.model,
                    temperature: this.config.temperature,
                    maxTokens: this.config.maxTokens,
                    systemPrompt: this.config.systemPrompt
                }));
            },

            loadConversations() {
                const savedConversations = localStorage.getItem('ViBotConversations');
                this.conversations = savedConversations ? JSON.parse(savedConversations) : {};
                
                this.currentConversationId = localStorage.getItem('ViBotCurrentConversation');
                this.renderConversationList();
                
                if (this.currentConversationId && this.conversations[this.currentConversationId]) {
                    this.renderConversation(this.currentConversationId);
                }
            },

            saveConversations() {
                localStorage.setItem('ViBotConversations', JSON.stringify(this.conversations));
                if (this.currentConversationId) {
                    localStorage.setItem('ViBotCurrentConversation', this.currentConversationId);
                }
            },

            // Renderização
            renderConversationList() {
                this.elements.conversationList.innerHTML = '';
                
                Object.keys(this.conversations).forEach(conversationId => {
                    const conversation = this.conversations[conversationId];
                    const isActive = conversationId === this.currentConversationId;
                    
                    const conversationEl = document.createElement('button');
                    conversationEl.className = `conversation-btn ${isActive ? 'active' : ''}`;
                    conversationEl.innerHTML = `
                        <i class="fas fa-comment conversation-icon"></i>
                        ${conversation.title}
                        <button class="conversation-delete" data-id="${conversationId}">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    
                    conversationEl.addEventListener('click', () => {
                        this.currentConversationId = conversationId;
                        this.renderConversation(conversationId);
                        this.renderConversationList();
                    });
                    
                    conversationEl.querySelector('.conversation-delete').addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deleteConversation(conversationId);
                    });
                    
                    this.elements.conversationList.appendChild(conversationEl);
                });
            },

            renderConversation(conversationId) {
                if (!this.conversations[conversationId]) return;
                
                const conversation = this.conversations[conversationId];
                this.elements.chatbox.innerHTML = '';
                
                if (conversation.messages.length === 0) {
                    this.showWelcomeMessage();
                } else {
                    conversation.messages.forEach(message => {
                        this.appendMessage(message.role, message.content);
                    });
                }
            },

            showWelcomeMessage() {
                const welcomeHTML = `
                    <div class="welcome-message">
                        <div class="welcome-title">Bem-vindo ao ViBot Ultra!</div>
                        <div class="welcome-text">Seu assistente de IA com 300+ ferramentas poderosas</div>
                        <div class="features">
                            <div class="feature-card">
                                <div class="feature-icon"><i class="fas fa-envelope"></i></div>
                                <div class="feature-title">Gerador de E-mails</div>
                            </div>
                            <div class="feature-card">
                                <div class="feature-icon"><i class="fas fa-file-alt"></i></div>
                                <div class="feature-title">Resumos Inteligentes</div>
                            </div>
                            <div class="feature-card">
                                <div class="feature-icon"><i class="fas fa-globe"></i></div>
                                <div class="feature-title">Tradução Avançada</div>
                            </div>
                            <div class="feature-card">
                                <div class="feature-icon"><i class="fas fa-edit"></i></div>
                                <div class="feature-title">Otimização de Texto</div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.elements.chatbox.innerHTML = welcomeHTML;
            },

            // Métodos para ferramentas
            handleToolClick(toolId) {
                let prompt = '';
                
                switch (toolId) {
                    case 'generateEmailBtn':
                        prompt = "Por favor, me ajude a escrever um e-mail profissional sobre:";
                        break;
                    case 'summarizeTextBtn':
                        prompt = "Por favor, resuma o seguinte texto de forma clara e concisa:";
                        break;
                    case 'translateTextBtn':
                        prompt = "Por favor, traduza o seguinte texto para [idioma desejado]:";
                        break;
                    case 'improveTextBtn':
                        prompt = "Por favor, melhore e otimize o seguinte texto:";
                        break;
                    case 'generateCodeBtn':
                        prompt = "Por favor, gere código para [descreva o que precisa] na linguagem [especifique a linguagem]:";
                        break;
                    case 'playChessBtn':
                        this.startChessGame();
                        return;
                    case 'chessTipsBtn':
                        prompt = "Por favor, me dê dicas gerais para melhorar no xadrez:";
                        break;
                    case 'chessOpeningsBtn':
                        prompt = "Por favor, explique algumas aberturas de xadrez populares e quando usá-las:";
                        break;
                    default:
                        prompt = `Por favor, me ajude com ${document.getElementById(toolId).textContent.trim()}:`;
                }
                
                this.elements.userInput.value = prompt + ' ';
                this.elements.userInput.focus();
                this.elements.userInput.style.height = 'auto';
                this.elements.toolsSidebar.classList.remove('active');
            },

            // Métodos para xadrez (simplificado)
            startChessGame() {
                this.elements.chatbox.innerHTML = `
                    <div class="chess-container">
                        <div class="chess-board" id="chess-board"></div>
                        <div class="chess-status">Jogo de xadrez iniciado. Brancas começam.</div>
                        <div class="chess-hint">Clique em uma peça para ver os movimentos possíveis</div>
                    </div>
                `;
            },

            // Atualização da UI
            updateUI() {
                // Atualiza qualquer elemento da UI que precise
                if (this.elements.modelSelector) {
                    this.elements.modelSelector.value = this.config.model;
                }
            },

            // Chamada à API
            async callAPI(messages, typingId) {
                try {
                    const response = await fetch(this.config.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.config.apiKey}`
                        },
                        body: JSON.stringify({
                            model: this.config.model,
                            messages: messages,
                            temperature: this.config.temperature,
                            max_tokens: this.config.maxTokens,
                            stream: false
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const assistantMessage = data.choices[0].message.content;
                    
                    // Salvar e exibir mensagem do assistente
                    this.saveAssistantMessage(assistantMessage, typingId);
                    this.appendMessage('assistant', assistantMessage);
                    
                } catch (error) {
                    console.error('Erro ao chamar a API:', error);
                    this.appendMessage('error', `Ocorreu um erro: ${error.message}`);
                    
                    // Remover mensagem de "digitando..." em caso de erro
                    if (typingId) {
                        const typingElement = document.getElementById(typingId);
                        if (typingElement) {
                            typingElement.remove();
                        }
                    }
                } finally {
                    this.elements.sendBtn.disabled = false;
                }
            },

            saveUserMessage(content) {
                if (!this.currentConversationId || !this.conversations[this.currentConversationId]) return;
                
                const conversation = this.conversations[this.currentConversationId];
                conversation.messages.push({
                    role: 'user',
                    content: content,
                    timestamp: new Date().toISOString()
                });
                
                // Atualizar título se for a primeira mensagem
                if (conversation.messages.length === 1) {
                    conversation.title = content.length > 30 ? content.substring(0, 30) + '...' : content;
                    this.renderConversationList();
                }
                
                this.saveConversations();
            },

            saveAssistantMessage(content, typingId) {
                if (!this.currentConversationId || !this.conversations[this.currentConversationId]) return;
                
                const conversation = this.conversations[this.currentConversationId];
                conversation.messages.push({
                    role: 'assistant',
                    content: content,
                    timestamp: new Date().toISOString()
                });
                
                this.saveConversations();
                
                // Remover mensagem de "digitando..."
                if (typingId) {
                    const typingElement = document.getElementById(typingId);
                    if (typingElement) {
                        typingElement.remove();
                    }
                }
            },

            deleteConversation(conversationId) {
                if (confirm('Tem certeza que deseja excluir esta conversa?')) {
                    delete this.conversations[conversationId];
                    
                    if (this.currentConversationId === conversationId) {
                        const remainingIds = Object.keys(this.conversations);
                        this.currentConversationId = remainingIds.length > 0 ? remainingIds[0] : null;
                        
                        if (this.currentConversationId) {
                            this.renderConversation(this.currentConversationId);
                        } else {
                            this.startNewConversation();
                        }
                    }
                    
                    this.saveConversations();
                    this.renderConversationList();
                }
            },

            deleteAllConversations() {
                if (confirm('Tem certeza que deseja excluir TODAS as conversas? Esta ação não pode ser desfeita.')) {
                    this.conversations = {};
                    this.startNewConversation();
                }
            }
        };

        // Inicialização quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            window.vibot = Object.create(ViBot);
            vibot.init();
        });
    </script>
